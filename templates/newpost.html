{% extends "base.html" %}

{% block content %}

    <h1>{{ page_title }}</h1>
        <form method='post'>
            <table>
                <tr>
                    <td>
                        <label for="title">Title for you your new blog:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name='title' value="{{ title }}"></input>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="error">{{ error_title }}</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="body">Your new blog:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea name='body' value="{{ body }}"></textarea>                         
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="error">{{ error_body }}</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value='Add Entry'></input>
                    </td>
                </tr>
            </table>
    </form>

{% endblock %}
