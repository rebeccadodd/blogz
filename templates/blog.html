{% extends "base.html" %}

{% block content %}
    <h1>{{ page_title }}</h1>
    
    {% if all_blogs|length == 0 %}
        <p>No blogs yet</p>
    {% else %}
        {% for blog in all_blogs %}
        <li><h2>{{ blog.title }}</h2></li>
        <li>{{ blog.body }}</li>
        <hr>
        {% endfor %}
    {% endif %}

{% endblock %}
