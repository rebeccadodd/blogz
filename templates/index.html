{% extends "base.html" %}

{% block content %}
    
    {% if all_users|length == 0 %}
        <p>No users yet</p>
    {% else %}
        {% for user in all_users %}
        <ul>
            <li><h3><a href="blog?user={{ user.id }}">{{ user.username }}</a></h3></li>
        </ul>
        {% endfor %}
    {% endif %}

{% endblock %}
