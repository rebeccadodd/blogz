{% extends "base.html" %}

{% block content %}
    
    {% if user_blogs|length == 0 %}
        <p>No blogs yet</p>
    {% else %}
        {% for blog in user_blogs|sort(attribute='id', reverse = True) %}
            <h2><a href="blog?id={{ blog.id }}">{{ blog.title }}</a></h2>
            {{ blog.body }}
            <h5>written by: 
                <a href="blog?user={{ blog.owner.id }}">{{ blog.owner.username }}</a></h5>
            <hr>
        {% endfor %}
    {% endif %}

{% endblock %}
